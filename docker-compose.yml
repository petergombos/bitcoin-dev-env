version: "3.9"
services:
  bitcoind:
    image: lncm/bitcoind:v22.0
    ports:
      - 8332:8332 
      - 8333:8333 
      - 18443:18443 
      - 28332:28332 
    volumes:
      - ./docker/datadir:/data/.bitcoin
    command:
      [
        "-zmqpubhashblock=tcp://*:28332",
        "-zmqpubhashtx=tcp://*:28332"
      ]
  electrs:
    build: ./docker/electrs
    ports:
      - 3000:3000
    volumes:
      - ./docker/datadir:/data/.bitcoin:ro
      - ./docker/electrs/data:/data/db
    depends_on:
      - bitcoind
    command:
      [
        "-vvvv",
        "--network", "regtest",
        "--db-dir", "/data/db",
        "--daemon-rpc-addr", "bitcoind:18443",
        "--http-addr", "electrs:3000",
        "--cors", "*"
      ]
  esplora:
    build: ./docker/esplora
    ports:
      - 3333:8080
    depends_on:
      - bitcoind
      - electrs
  regtest-server:
    build: ./docker/regtest-server
    ports:
      - 8080:8080
    volumes:
      - ./docker/datadir:/root/.bitcoin:ro
    depends_on:
      - bitcoind